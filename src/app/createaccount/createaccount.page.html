<ion-content>
  <div class="flex-center">
 <ion-card class="accountform">
  <ion-card-header>
  </ion-card-header>
  <ion-card-content>
    <ion-item>
      <ion-label position="floating">First name</ion-label>
      <ion-input type="text" placeholder="First name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Last name</ion-label>
      <ion-input type="text" placeholder="Last name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text" placeholder="Username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" placeholder="Email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" placeholder="Password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-checkbox slot="start"></ion-checkbox>
        <ion-label>Terms and conditions</ion-label>
      </ion-item>
    <ion-button [routerLink]="['/createaccount']" color="dark" size="full">Create an account</ion-button>
  </ion-card-content>
 </ion-card>
</div>
</ion-content>
